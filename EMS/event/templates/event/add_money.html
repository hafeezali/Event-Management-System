{% extends 'event/base.html' %}
{% block title %}Add Money{% endblock %}
{% block wallet_active %}active{% endblock %}

{% block body %}

    <h5 class="error_message">{{ error_message }}</h5>
    <form action="" method="post">
        {% csrf_token %}
        <label for="wallet_balance">
            Available Balance:
            <input type="text" name="balance" value="{{ profile.wallet_balance }}" aria-readonly="true" readonly>
        </label>
        {{ form }}
        <input type="submit" value="Submit">
    </form>

{% endblock %}
