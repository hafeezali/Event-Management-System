{% extends 'event/base.html' %}
{% block title %}Add a New Event{% endblock %}
{% block events_active %}active{% endblock %}

{% block body %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-7">
                <div class="panel panel-default">
                    <h3>Add a New Event</h3>
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% include 'event/form_template.html' %}
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Add Event</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        var names = {{ event_names|safe  }};
        document.getElementById("id_name").onblur = function () {
            if(document.getElementById("id_name").value.length !== 0){
                if(names.indexOf(document.getElementById("id_name").value) > -1){
                    alert("The name '" + document.getElementById("id_name").value + "' is already taken. Please choose another name for the event!");
                    document.getElementById("id_name").value = "";
                }
            }
        };
    </script>

{% endblock %}
