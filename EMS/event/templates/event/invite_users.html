{% extends 'event/base.html' %}
{% block title %}Send invitations{% endblock %}

{% block body %}

    <form action="{% url 'event:send_invites' event.id %}" method="post">
        {% csrf_token %}
        <h3>Type 'yes' beside username to send invitations to that user for the event: {{ event.name }} else type 'no'</h3>
        {% for user in users %}
        <label>
            {{ user.first_name }} {{ user.last_name }}
            <input type="text" name="{{ user.username }}">
        </label>
        <br>
        {% endfor %}
        <input type="submit" value="Send">
    </form>

{% endblock %}
